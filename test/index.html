<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
    <title>SyncCC test page</title>
</head>
<body>
  <h1>SyncCC demo</h1>
  <div>
    Play the video below to see the captions update automatically.
  </div>
    <div id="player_container">
      <div id="player"></div>
      <div id="captions_div" style="height:1em;"></div>
    </div>
    <script>
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: 'Tbq-pNsVsjM',
          playerVars: {
            'playsinline': 1
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      function onPlayerReady(event) {
        // set the container div (this is a workaround for load order; perhaps it should be the id)
        syncCC.setContainer(document.querySelector('#captions_div'));

        // load captions from file
        syncCC.loadCaptions('./captions_sample.sbv');
        setInterval(()=>{syncCC.updateCaptions(player.getCurrentTime())},100);
        event.target.playVideo();
        
      }

      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
    </script>
    <script>
    
    </script>

        The YouTube player example has been modified from <a href=https://developers.google.com/youtube/iframe_api_reference>YouTube iFrame API reference</a> under the <a href="https://www.apache.org/licenses/LICENSE-2.0">Apache 2.0 License</a>.
    </div>
  </body>
</html>
